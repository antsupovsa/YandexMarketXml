name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Test
      run: go test -p 1 -timeout=30s -covermode=count -coverprofile=./profile.cov_tmp ./...
      
    - name: Build
      run: go build -v .
